<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Profile LaunchMeet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/basic.css">
</head>
<body>
<div id="container">

<h1>LaunchMeet Profile</h1>

<form id="profile_form" class=""  method="post" action="">

<label class="description" for="firstname">Text </label><br>

<input id="firstname" name="firstname" class="" type="text" maxlength="50" value=""/><br>

<label class="description" for="lastname">Text </label><br>

<input id="lastname" name="lastname" class="" type="text" maxlength="50" value=""/> <br>

<label class="description" for="email">Email </label><br>

<input id="email" name="email" class="email" type="text" maxlength="150" value=""/> <br>

<label class="description" for="element_4">Multiple Choice </label><br>

<input id="element_4_1" name="element_4" class="element radio" type="radio" value="1"> 
<label class="choice" for="element_4_1">First option</label><br>
<input id="element_4_2" name="element_4" class="element radio" type="radio" value="2"> 
<label class="choice" for="element_4_2">Second option</label><br>
<input id="element_4_3" name="element_4" class="element radio" type="radio" value="3"> 
<label class="choice" for="element_4_3">Third option</label><br>

<label class="description" for="element_5">Checkboxes</label><br>

<input id="element_5_1" name="element_5_1" class="element checkbox" type="checkbox" value="1"> 
<label class="choice" for="element_5_1">First option</label><br>
<input id="element_5_2" name="element_5_2" class="element checkbox" type="checkbox" value="1"> 
<label class="choice" for="element_5_2">Second option</label><br>
<input id="element_5_3" name="element_5_3" class="element checkbox" type="checkbox" value="1"> 
<label class="choice" for="element_5_3">Third option</label><br>


<input type="hidden" name="form_id" value="0">
			    
<input id="saveForm" class="button_text" type="submit" name="submit" value="Submit"><br>

</form>	


<p>Ut eu sollicitudin justo.</p>

<p><a href="http://www.iwmf.org/our-impact/cracking-the-code/">Cracking the Code</p>

</div>
</body>
</html>
