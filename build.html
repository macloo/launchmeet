<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Profile LaunchMeet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/basic.css">
</head>
<body>
<div id="container">

<h1>LaunchMeet</h1> 
<h2>Team Leader Profile</h2>

<form id="profile_form" class="" method="get" action="select_skills.html">

<!-- name and email -->

<label class="description" for="firstname">First Name</label><br>

<input id="firstname" name="firstname" class="" type="text" maxlength="50" value=""/><br>

<label class="description" for="lastname">Last Name</label><br>

<input id="lastname" name="lastname" class="" type="text" maxlength="50" value=""/> <br>

<label class="description" for="email">Email</label><br>

<input id="email" name="email" class="" type="text" maxlength="150" value=""/> <br>

<!-- project info -->

<label class="description" for="proj_title">Project Name</label><br>

<input id="proj_title" name="proj_title" class="" type="text" maxlength="150" value=""/> <br>

<label class="description" for="proj_summary">Project Summary</label><br>

<input id="proj_summary" name="proj_summary" class="" type="text" maxlength="255" value=""/> <br>



<input type="hidden" name="form_id" value="0">
			    
<input id="saveForm" class="button_text" type="submit" name="submit" value="Submit">

</form>	

</div>
</body>
</html>
